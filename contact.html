        /* Style untuk dropdown */

            padding: 10px; /* Padding di dalam tombol */
        }

        .dropdown-content {
            display: none; /* Sembunyikan konten dropdown */
            position: absolute; /* Posisi absolut */
            background-color: #f9f9f900; /* Latar belakang transparan */

    <script>
        // Fungsi untuk menangani pengiriman pesan
        document.getElementById("contactForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Mencegah form dari pengiriman otomatis

    // Ambil data dari form
    const name = document.getElementById("name").value;
    const message = document.getElementById("message").value;

    // Validasi input
    if (name && message) {
        // Kirim email (Simulasi, karena JavaScript di client tidak bisa langsung mengirim email)
        const mailtoLink = `mailto:nsalwa248@gmail.com?subject=Pesan dari ${name}&body=${encodeURIComponent(message)}`;
        
        // Tampilkan status pesan
        document.getElementById("statusMessage").innerText = "Pesan sedang dikirim...";
        
        // Buka link mailto untuk mengirimkan email
        window.location.href = mailtoLink;

        // Tampilkan konfirmasi kepada pengguna
        setTimeout(() => {
            document.getElementById("statusMessage").innerText = "Pesan berhasil dikirim!";
        }, 2000); // 2 detik setelah mengklik kirim
    } else {
        // Jika input kosong, beri tahu pengguna
        document.getElementById("statusMessage").innerText = "Harap isi semua kolom!";
    }
});
