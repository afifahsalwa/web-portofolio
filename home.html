<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portofolio</title>

  <!-- FONT IMPORT -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lilita+One&family=Comic+Relief&family=Chau+Philomene+One&family=Concert+One&family=Tuffy&family=PT+Sans&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      background: url('background.jpg') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header h1 {
      font-family: 'Chau Philomene One', cursive;
      font-size: 1.8rem;
      color: #2B1B17;
    }

    .nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav a,
    .dropbtn {
      text-decoration: none;
      color: #413839;
      font-weight: bold;
      font-family: 'Concert One', cursive;
      font-size: 1rem;
    }

    .nav a:hover,
    .dropbtn:hover {
      color: #504A4B;
    }

    .dropdown {
      position: relative;
    }

    .dropbtn {
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 150px;
      top: 100%;
      left: 0;
      z-index: 1001;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #413839;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #eee;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Hamburger Icon */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: #413839;
      border-radius: 3px;
    }

    main {
      padding-top: 100px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .content h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #463E3F;
    }

    .content h3 {
      font-family: 'Lilita One', sans-serif;
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #463E3F;
    }

    .content p {
      font-size: 1rem;
      color: #463E3F;
      margin-top: 10px;
    }

    .btn-kenalan {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 25px;
      background-color: #E238EC;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
      font-family: 'Tuffy', cursive;
    }

    .btn-kenalan:hover {
      background-color: #c01ac9;
    }

    .image img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      margin-top: 30px;
    }

    footer {
      background-color: rgba(255, 255, 255, 0.7);
      text-align: center;
      padding: 15px;
      font-family: 'PT Sans', sans-serif;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
    }

    .sosial-link a {
      margin: 0 10px;
      text-decoration: none;
      color: #2B1B17;
      font-weight: bold;
    }

    .sosial-link a:hover {
      color: #E238EC;
    }

    /* FADE EFFECT */
    .fade-in {
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    .fade-in.show {
      opacity: 1;
    }

    /* MEDIA QUERIES */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav {
        display: none;
        flex-direction: column;
        gap: 10px;
        background-color: rgba(255, 255, 255, 0.95);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 15px;
        border-radius: 10px;
      }

      .nav.show {
        display: flex;
      }

      header {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      .content h2 {
        font-size: 1.5rem;
      }

      .content h3 {
        font-size: 2rem;
      }

      .btn-kenalan {
        padding: 10px 20px;
      }

      .image img {
        width: 100%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ASN</h1>
    <div class="hamburger" onclick="toggleNav()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav" id="navMenu">
      <a href="home.html">Home</a>
      <a href="about.html">About Me</a>
      <div class="dropdown">
        <button class="dropbtn">Skill</button>
        <div class="dropdown-content">
          <a href="Myskill.html">My Skill</a>
          <a href="Gallery.html">Gallery</a>
        </div>
      </div>
      <a href="serti.html">Sertifikat</a>
      <a href="contact.html">My Contact</a>
    </div>
  </header>

  <main>
    <div class="content fade-in" id="content">
      <h2>HAIII</h2>
      <h3>I'am 'Afifah Salwa Nabila</h3>
      <p>"Kamu tak akan pernah tahu apa yang menantimu jika terus berdiam diri dan tak berani melangkah maju."</p>
      <a href="about.html" class="btn-kenalan">Yuk Kenalan</a>
    </div>
  </main>

  <footer>
    <div class="sosial-link">
      <a href="https://www.instagram.com/afifah_salwa_/" target="_blank">Instagram</a>
      <a href="https://afifahsalwan.blogspot.com/" target="_blank">Blogspot</a>
      <a href="https://www.linkedin.com/in/afifah-salwa-58520b28b/" target="_blank">LinkedIn</a>
    </div>
    <p>&copy; 2025 Afifah Salwa Nabila</p>
  </footer>

  <script>
    // Animasi fade-in saat halaman dimuat
    window.addEventListener('load', () => {
      const fadeElements = document.querySelectorAll('.fade-in');
      fadeElements.forEach(el => el.classList.add('show'));
    });

    // Fungsi untuk toggle menu hamburger
    function toggleNav() {
      document.getElementById('navMenu').classList.toggle('show');
    }
  </script>
</body>
</html>
